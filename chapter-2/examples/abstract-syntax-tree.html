<body style="background: red"></body>
<script>
var exp1 = node(plus, leaf(1), leaf(3)); // 1 + 3
assertEquals(evaluate(exp1), 4);

var exp2 = node(plus,
                node(divide,
                      node(multiply,
                            leaf(1),
                            leaf(2)),
                      leaf(2)),
                node(multiply,
                      leaf(3),
                      leaf(4))); // 1 * 2 / 2 + 3 * 4
assertEquals(evaluate(exp2), 13)
testPassed()
</script>
